<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartInbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">SmartInbox</h1>
    </header>
    <main>
        <section id="summary-section">
            <h2>Summaries</h2>
            <div id="summaries">
                <!-- Summaries will be dynamically added here -->
                <p class="placeholder">No summaries to display yet.</p>
            </div>
        </section>
        <section id="todo-section">
            <h2>To-Do List</h2>
            <ul id="todo-list">
                <!-- To-do items will be dynamically added here -->
                <li class="placeholder">No to-do items to display yet.</li>
            </ul>
        </section>
    </main>
</body>
</html>
