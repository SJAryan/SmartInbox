<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartInbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> </head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="icon128.png" alt="SmartInbox Logo" class="logo"> <h1 class="app-title">SmartInbox</h1>
        </header>
        <main>
            <section class="summary-section">
                <h2 class="section-title">Email Summaries</h2>
                <div class="output-container" id="output-container">
                    <p id="status" class="status-message">Loading summaries...</p>
                    </div>
            </section>
        </main>
        <footer class="app-footer">
            <p>Powered by SmartInbox</p>
        </footer>
    </div>
    <script src="background.js"></script>
</body>
</html>
